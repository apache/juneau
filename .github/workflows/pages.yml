name: Deploy Documentation to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ master, main ]
    paths:
      - 'docs/**'
      - 'juneau-*/**'
      - 'pom.xml'
      - '.github/workflows/pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the in-progress run and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Documentation Site
        run: |
          # Set up environment
          export JUNEAU_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | grep -v "WARNING")
          echo "Building site for Juneau version: $JUNEAU_VERSION"
          
          # Build and install core modules first (needed for dependencies)
          mvn clean install -DskipTests
          
          # Build juneau-doc module (needed for custom docs)
          cd juneau-doc
          mvn install -DskipTests
          cd ..
          
          # Generate complete project site
          mvn site -DskipTests

      - name: Debug Token Permissions
        run: |
          echo "Token permissions check..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" 
               "https://api.github.com/user" || echo "Token validation failed"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Enable Pages if not already enabled
          enablement: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the complete generated site
          path: './target/site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

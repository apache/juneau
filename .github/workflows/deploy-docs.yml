name: Deploy Documentation

on:
  push:
    branches: [master]
    paths:
      - 'juneau-docs/**'
      - 'juneau-core/**'
      - 'juneau-rest/**'
      - 'juneau-microservice/**'
      - 'juneau-bean/**'
      - 'juneau-examples/**'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: write  # Need write access to push to asf-staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: juneau-docs/package-lock.json
        
    - name: Install dependencies
      run: |
        cd juneau-docs
        npm ci
        
    - name: Build Docusaurus
      run: |
        cd juneau-docs
        npm run build
        
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
        
    - name: Generate Maven Site
      run: |
        mvn clean site -DskipTests
        
    - name: Copy Maven Site to build directory
      run: |
        # cp -v -r target/site/* juneau-docs/build/site/
        # Create direct javadocs access for backward compatibility
        pwd
        echo "Current directory contents"
        ls -l 
        echo "Target directory contents"
        ls -l target
        ln -s target/site juneau-docs/build/site
        echo "Build directory contents"
        ls -RlL juneau-docs/build 
        
    - name: Deploy to staging branch
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./juneau-docs/build
        publish_branch: asf-staging  # Safe staging deployment
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy documentation staging from ${{ github.sha }}'

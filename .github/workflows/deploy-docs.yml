name: Promote Docs to Live

on:
  push:
    branches: [master]
    paths:
      - 'juneau-docs/**'
      - 'juneau-core/**'
      - 'juneau-rest/**'
      - 'juneau-microservice/**'
      - 'juneau-bean/**'
      - 'juneau-examples/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch: 

permissions:
  contents: write  # Need write access to push to asf-staging

jobs:
  build-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: juneau-docs/package-lock.json
        
    - name: Install dependencies
      run: |
        cd juneau-docs
        npm ci
        
    - name: Build Docusaurus
      run: |
        cd juneau-docs
        npm run build
        
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
        
    - name: Generate Maven Site
      run: |
        mvn clean site
        
    - name: Copy Maven Site to build directory
      run: |
        mkdir -p juneau-docs/build/site
        cp -r target/site/* juneau-docs/build/site/
        cp .asf.yaml juneau-docs/build
        
    - name: Deploy to staging branch
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./juneau-docs/build
        publish_branch: asf-staging  # Safe staging deployment
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy documentation staging from ${{ github.sha }}'

  promote-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build-docs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Promote staging â†’ site
        run: |
          git fetch origin asf-staging
          git switch --detach origin/asf-staging
          git push origin HEAD:asf-site --force
